<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Driver's Check App</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to external JavaScript file -->
    <script defer src="script.js"></script>
</head>
<body class="page-1">
    <header class="page-1">
        <h1>Welcome to the Driver's Check App</h1>
    </header>

    <main>
        <section>
            <h2>Get Started</h2>
            <p>To begin, click the 'Start Check' button below.</p>
            <!-- Link to the checklist page -->
            <a href="checklist.html" id="startCheckBtn" class="button">Start Check</a>
        </section>

        <section>
            <h2>Submit Your Details</h2>
            <form action="submit.html" method="POST">
                <label for="driverName">Driver Name:</label>
                <input type="text" id="driverName" name="driverName" required><br>

                <label for="driverID">Driver ID:</label>
                <input type="text" id="driverID" name="driverID" required><br>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="button">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Driver's Check App</p>
    </footer>

</body>
</html>
